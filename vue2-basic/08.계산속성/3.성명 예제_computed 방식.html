<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        성 : <input type="text" v-model="firstName"> <br/>
        명 : <input type="text" v-model="lastName"> <br/>
        이름 : <span>{{fullName}}</span>
        <!-- 
        이름 : <span>{{fullName}}</span>
        이름 : <span>{{fullName}}</span>
        이름 : <span>{{fullName}}</span>
        -->
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'홍',
                lastName:'길동'
            },
            computed:{
                fullName:{
                    get(){
                        console.log('@')
                        return this.firstName + '-' + this.lastName
                    },
                    set(value) {
                        const arr = value.split('-')
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })

    </script>
</body>
</html>
