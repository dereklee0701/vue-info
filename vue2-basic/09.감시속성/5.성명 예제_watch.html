<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        성 : <input type="text" v-model="firstName"> <br/>
        명 : <input type="text" v-model="lastName"> <br/>
        이름 : <span>{{fullName}}</span>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                firstName:'홍',
                lastName:'길동',
                fullName:'홍-길동'
            },
            watch:{
                firstName(val){
                    // computed 에서는 비동기 처리가 안됨
                    setInterval(() => {
                        this.fullName = val + '-' + this.lastName
                    }, 1000);
                },
                lastName(val){
                    this.fullName = this.firstName + '-' + val
                },
            }
        })

    </script>
</body>
</html>
