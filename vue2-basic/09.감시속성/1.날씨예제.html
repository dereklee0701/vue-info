<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    
    <div id="root">
        <h1>오늘은 {{info}}</h1>
        <!-- 간단한 문법은 직접 코딩 가능 [isHot = !isHot;x++] -->
        <!-- <button @click="isHot = !isHot">click</button> -->     
        <button @click="change">click</button>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                isHot:false
            },
            computed:{
                info(){
                    return this.isHot ? '덥다' : '춥다'
                }
            },
            methods: {
                change(){
                    this.isHot = !this.isHot 
                } 
            },
        })
    </script>
</body>
</html>
