<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        bind : <input type="text" v-bind:value="name"> <br/>
        model : <input type="text" v-model:value="name"> <br/>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 
        new Vue({
            el:'#root',
            data:{
                name:'test'
            }
        })
    </script>
</body>
</html>
