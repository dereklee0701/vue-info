<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    
    <div id="root">
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false

        const school = Vue.extend({
            template:`
                <div>
                    <h3>학교명 : {{name}}</h3>
                    <h3>학교주소 : {{addr}}</h3>
                </div>
            `,
            data(){
                return {
                   name:'서강대',
                   addr:'서울' 
                }
            }
        })

        const student = Vue.extend({
            template:`
                <div>
                    <h3>학생명 : {{name}}</h3>
                    <h3>학생나이 : {{age}}</h3>
                </div>
            `,
            data(){
                return {
                   name:'홍길동',
                   age:20
                }
            }
        })

        const hello = Vue.extend({
            template:`
                <div>
                    <h3>{{msg}}</h3>
                </div>
            `,
            data(){
                return {
                   msg:'hello world'
                }
            }
        })

        Vue.component('hello',hello)

        new Vue({
            el:'#root',
            // 지역 변수로 선언시
            components:{
                school,
                student
            }
        })
    </script>
</body>
</html>
