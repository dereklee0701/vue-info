<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        <h1>이름 : {{name}}</h1>
        <!-- <input type="text" @keyup.enter="showInfo"> -->
        <!-- <input type="text" @keyup.delete="showInfo"> -->
        <!-- <input type="text" @keyup.esc="showInfo"> -->
        <!-- <input type="text" @keyup.space="showInfo"> -->
        <!-- <input type="text" @keydown.tab="showInfo"> -->
        <!-- <input type="text" @keydown.caps-lock="showInfo"> -->
        <input type="text" @keydown.abc="showInfo">
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 
        Vue.config.keyCodes.abc = 13

        const vm = new Vue({
            el:'#root',
            data:{
                name:'홍길동',
            },
            methods:{
                showInfo(e){
                    console.log(e.target.value)
                },
            }
        })

    </script>
</body>
</html>
