<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let data = {
            name:'hello',
            addr:'aaa'
        }

        const ob = new Obsever(data)

        console.log(ob)

        let vm = {}
        vm._data = data = ob

        function Obsever(obj) {
            const keys = Object.keys(obj)
            keys.forEach((k)=>{
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k]
                    }, 
                    set(val){
                        console.log('데이터 변경 감지 화면 갱신')
                        obj[k] = val
                    }
                })
            })
        }
        
    </script>
</body>
