<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script type="text/javascript" src="../js/vue.js"></script>
<body>
    
    <div id="root">
        <h2>회원배열(배열)</h2>
        <button @click.onece="add">add</button>
        <ul>
            <li v-for="(itm,index) in persons" :key="index">
                {{itm.name}}-{{itm.age}}
                <input type="text">
            </li>
        </ul>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:'001',name:'홍길동',age:18},
                    {id:'002',name:'사기다마',age:19},
                    {id:'003',name:'김뚱냥',age:20},
                ]
            },
            methods: {
                add(){
                    this.persons.unshift({id:'004',name:'사랑해',age:20})
                }    
            },
        })

    </script>
</body>
</html>
