<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        <h1>이름 : {{name}}</h1>
        <h1>주소 : {{addr}}</h1>

        <h1>테스트1 : {{$options}}</h1>
        <h1>테스트2 : {{$emit}}</h1><!-- vue 상위객체 -->
        <h1>테스트3 : {{_data}}</h1>
    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                name:'홍길동',
                addr:'서울시'
            }
        })

        console.log(vm)
    </script>
</body>
</html>
