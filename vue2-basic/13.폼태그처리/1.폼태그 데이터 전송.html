<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        <form @submit.prevent="demo">   <!-- 페이지 이동 안함 -->
            아이디 : <input type="text" v-model.trim="userInfo.account"><br/><br/>  <!-- 앞뒤 공백 제거 -->
            비번 : <input type="password" v-model="userInfo.password"><br/><br/> 
            나이 : <input type="number" v-model.number="userInfo.age"><br/><br/>    <!-- 숫자 형만 받음 html 의 number 을 숫자외에 입력 안되지만 백단에서 문자열로 인식함 -->
            성별 : 
            남자<input type="radio" name="sex" value="M" v-model="userInfo.sex">
            여자<input type="radio" name="sex" value="F" v-model="userInfo.sex"><br/><br/>     
            취미:
            스키<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="S">
            캠핑<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="C">
            낙시<input type="checkbox" name="hobby" v-model="userInfo.hobby" value="L"><br/> <br/> 
            설명:
            <textarea name="" v-model.lazy="userInfo.other"></textarea><br/> <br/>  <!-- 커서바 박으로 이동시 한번에 수집함 -->
            <input type="checkbox" name="agree" v-model="userInfo.agree" >약관동의 <a href="www.naver.com">상세</a><br/> <br/>
            <button>등록</button>
        </form>
    </div>
    
    <script  type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    age:'',
                    sex:'',
                    hobby:[],
                    other:'',
                    agree:false
                },
            },
            methods: {
                demo(){
                    alert('asd')
                }
            },
        })
    </script>
</body>
</html>
