<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

    <div id="root">
        <h1>이름 : {{name}}</h1><!-- 여기에서 노출 되는건 _data.name 임 -->
        <h1>주소 : {{addr}}</h1>

    </div>

    <script  type="text/javascript">
        Vue.config.productionTip = false 

        const vm = new Vue({
            el:'#root',
            data:{
                name:'홍길동',
                addr:'서울시'
            }
        })

        /* 
        vm.name='abc'   // setter 함수를 통해서 값 변경 하면 _data 함수가 호출 된다
            'abc'
        vm._data.name
            'abc'
        */

    </script>
</body>
</html>
